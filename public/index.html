<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="join-screen" class="screen">
    <div class="card">
      <h1>üé® Scribble</h1>
      <input id="codeInput" placeholder="Code from Discord">
      <button id="joinBtn">Join Game</button>
      <p id="joinError" style="color:red"></p>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <div class="top-bar">
      <div id="wordHint">_ _ _ _</div>
      <div id="timerBar"><div id="timerFill"></div></div>
    </div>

    <div class="main">
      <canvas id="canvas"></canvas>
      <div class="side-panel">
        <h3>Players</h3>
        <ul id="players"></ul>
        <div id="scores"></div>
      </div>
    </div>

    <div class="controls">
      <input type="color" id="colorPicker" value="#000000">
      <button id="penBtn">‚úèÔ∏è</button>
      <button id="eraseBtn">üßΩ</button>
    </div>

    <div class="chat">
      <div id="messages"></div>
      <input id="chatInput" placeholder="Guess the word...">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
